{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
        <title>{% block title %}ShowRoom{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="navbar">
                    <nav>
                        <ul class="nav-center">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Car Brands</a></li>
                            <li><a href="#">Car Lounge</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-image">
                </div>
            </div>
        </header>
        <main>
            {% block content%}
            {% endblock %}
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-section company-links">
                    <h3>COMPANY</h3>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Car Lounge</a></li>
                    </ul>
                </div>
                <div class="footer-section support-links">
                    <h3>SUPPORT</h3>
                    <ul>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="footer-section location-links">
                    <h3>LOCATION</h3>
                    <ul>
                        <li><a href="#">Find Us</a></li>
                        <li><a href="#">Our Showrooms</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
