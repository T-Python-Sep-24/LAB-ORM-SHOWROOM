{% extends "main/base.html" %}


{% block content %}
<div class="container">
    <h1>Edit Brand: {{ brand.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Brand</button>
    </form>
</div>
{% endblock %}
