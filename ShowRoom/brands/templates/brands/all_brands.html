{% extends "main/base.html" %}

{% block content %}
<div class="container">
    <h1>All Brands</h1>
    <a href="{% url 'brands:new_brand' %}" class="btn btn-primary mb-3">Add New Brand</a>
    <div class="row">
        {% for brand in brands %}
        <div class="col-md-4 mt-3">
            <div class="card">
                <img src="{{ brand.logo.url }}" class="card-img-top" alt="{{ brand.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ brand.name }}</h5>
                    <p class="card-text">{{ brand.about|truncatewords:20 }}</p>
                    <a href="{% url 'brands:brand_detail' brand.id %}" class="btn btn-info">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
