{% extends "main/base.html" %}

{% block content %}
    <h1>Add New Color</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Add Color</button>
        <a href="{% url 'cars:all_cars' %}"  class="btn btn-dark">Back to Cars</a>
    </form>
    {% endblock %}
