{% extends 'main/base.html' %}
{% load static %}

{% block title %}
    {% if car %}
        Update Car
    {% else %}
        Add a New Car
    {% endif %}
{% endblock %}

{% block content %}
    <h1 class="car-title">
        {% if car %}
            Update {{ car.name }}
        {% else %}
            Add a New Car
        {% endif %}
    </h1>

    <form method="POST" enctype="multipart/form-data" class="car-form">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <div class="form-group">
            <label for="id_image">Images</label>
            <input type="file" name="image" multiple class="form-control" />
        </div>

        <button type="submit" class="btn-submit">
            {% if car %}
                Update Car
            {% else %}
                Add Car
            {% endif %}
        </button>

        <button class="btn-back">
            <a href="{% url 'main:home_view' %}" class="btn-back">Back to Home</a>
        </button>
    </form>
{% endblock %}
