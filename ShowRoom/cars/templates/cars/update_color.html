{% extends "main/base.html" %}
{% block content %}
    <h1>Edit {{ car.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <a type="submit" href="{% url 'cars:all_cars' %}"  class="btn btn-dark">Update Car</a>
        <a href="{% url 'cars:all_cars' %}"  class="btn btn-dark">Back to Cars</a>
    </form>

    {% endblock %}
