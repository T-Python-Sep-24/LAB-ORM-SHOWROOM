<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="register-container">
        
        <h2>Create Your Account</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter Username">
            </div>
            
            <div class="mb-4">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email">
            </div>
            
            <div class="mb-4">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="Enter First Name">
            </div>
            
            <div class="mb-4">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Enter Last Name">
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <p class="mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>

    </div>
</body>
<style>
    :root {
        --primary-color: #686d76;
        --secondary-color: #dc5f00;
        --background-color: #383b40;
        --text-color: #ffffff;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .register-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        min-height: 500px;
    }

    .register-container h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
        color: var(--primary-color);
    }

    .form-control {
        border-radius: 5px;
        border: 1px solid var(--primary-color);
        padding: 15px;
        font-size: 1rem;
        margin-bottom: 20px;
        width:95%; 
    }

    .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 5px rgba(220, 95, 0, 0.5);
    }

    .btn-primary {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        font-size: 1.1rem;
        padding: 12px;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #d46900;
        border-color: #d46900;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        font-size: 1.1rem;
        padding: 12px;
        width: 95%;
        margin-bottom: 20px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .mt-3 {
        text-align: center;
        margin-top: 20px;
        color: #383b40;
    }

    .mt-3 a {
        color: var(--secondary-color);
        text-decoration: none;
    }

    .mt-3 a:hover {
        text-decoration: underline;
    }

    .mb-4 {
        margin-bottom: 30px;
    }
</style>
</html>
