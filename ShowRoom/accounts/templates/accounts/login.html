<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
    
        <h2>Login to Your Account</h2>
        {% if messages %}
            <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter Username">
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="mt-3">Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
        <p class="mt-3">Return to Home <a href="{% url 'main:home_view' %}">Home</a></p>
    </div>
</body>
<style>
    :root {
        --primary-color: #686d76;
        --secondary-color: #dc5f00;
        --background-color: #383b40;
        --text-color: #383b40;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        min-height: 500px;
    }

    .login-container h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
        color: var(--primary-color);
    }

    .form-control {
        border-radius: 5px;
        border: 1px solid var(--primary-color);
        padding: 15px;
        font-size: 1rem;
        margin-bottom: 20px;
        width:95%;  
    }

    .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 5px rgba(220, 95, 0, 0.5);
    }

    .btn-primary {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        font-size: 1.1rem;
        padding: 12px;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #d46900;
        border-color: #d46900;
    }

    .btn-back {
        background-color: #6c757d;
        border-color: #6c757d;
        font-size: 1.1rem;
        padding: 12px;
        width: 100%;
        margin-bottom: 20px;
    }

    .btn-back:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .mt-3 {
        text-align: center;
        margin-top: 20px;
        color: #383b40;
    }

    .mt-3 a {
        color: var(--secondary-color);
        text-decoration: none;
    }

    .mt-3 a:hover {
        text-decoration: underline;
    }

    .mb-4 {
        margin-bottom: 30px;
    }
    .messages .alert {
        font-size: 1.1rem; 
        padding: 15px;
        border-radius: 8px; 
    }

    .alert-danger {
        background-color: #f8d7da; 
        color: #383b40; 
    }

    .alert-dismissible .btn-close {
        background: none;
        border: none;
        color: #721c24;
        font-size: 1.5rem;
    }

    .alert-dismissible .btn-close:hover {
        color: #f5c6cb;
    }
</style>
</html>
